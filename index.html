<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/images/Arduino y accesorios.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CRUDstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Popular Electronics admin portal</title>
</head>

<body>
    <div class="background_container">
        <div class="red_area"></div>
    </div>
    <div class="CRUDtable">
        <h1>Popular Electronics
            <span class="subtitle">Admin portal</span>
        </h1>
    </div>
    <div class="form_container">

        <label class="input_label" for="refComponent">
            Referencia
        </label>
        <input type="text" id="refComponent">
        <input id="index" type="hidden">
        <label class="input_label" for="descComponent">
            Descripción
        </label>
        <input type="text" id="descComponent">
        <label class="input_label" for="price">
            Precio
        </label>
        <input type="number" id="price">
        <label class="input_label" for="smd">
            SMD
        </label>
        <input type="checkbox" id="smd">
        <button id="add_button" onclick="update_item()" class="add_button">Agregar</button>
        </form>
    </div>
    <div class="table_container">
        <table>
            <thead class="table_head">
                <tr>
                    <th class="table_th">
                        #
                    </th>
                    <th class="table_th">
                        Referencia
                    </th>
                    <th class="table_th">
                        Descripción
                    </th>
                    <th class="table_th">
                        Precio
                    </th>
                    <th class="table_th">
                        SMD
                    </th>
                    <th class="table_th">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="table_body">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
